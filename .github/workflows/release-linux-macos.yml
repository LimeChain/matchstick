name: Release (MacOS, Linux)

on:
  release:
    types:
      - created

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: Deploy for ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, macos]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: matchstick
            asset_name: binary-linux
          - name: macos
            os: macos-latest
            artifact_name: matchstick
            asset_name: binary-macos
            
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: tar -czvf ../target/release/${{ matrix.asset_name }}.tar.gz ../target/release/matchstick

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
