name: Release MacOS (M1)

on:
  release:
    types:
      - created

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    name: Deploy for ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [macos-11]

        include:
          - name: macos-m1
            os: macos-11
            artifact_name: matchstick
            asset_name: binary-macos-11
            
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin; mv target/release/${{ matrix.artifact_name }} target/release/${{ matrix.asset_name }}

      - name: Upload binary to release
        run: echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token; gh release upload ${GITHUB_REF##*/} target/release/${{ matrix.asset_name }}
